<!DOCTYPE html>
<html ng-app="coop">
    <head>
        <meta http-equiv="Content-Type"
        content="text/html; charset=UTF-8"/>
        <script src="lib/angular.min.js" ></script>
        <script src="lib/angular-resource.min.js" ></script>
        <script src="app/app.js" ></script>
        <title>Co'oP</title>
    </head>
    <body ng-controller="StartController">
      <h1>Register</h1>
      <form>
        <input type="text" ng-model="member.email"/>
        <input type="text" ng-model="member.fullname" />
        <input type="password" ng-model="member.pass" />
        <input type="submit" ng-click="Member.save()" />
      </form>
    </body>
</html>
