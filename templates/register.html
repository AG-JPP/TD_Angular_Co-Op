      <div ng-controller = "registerController">
        <h1>Register</h1>
        <form>
          <input type="text" placeholder="email" ng-model="member.email"/>
          <input type="text" placeholder="fullname" ng-model="member.fullname" />
          <input type="password" placeholder="password" ng-model="member.pass" />
          <input type="submit" ng-click="ajoutMembre()" />
        </form>
    </div>
