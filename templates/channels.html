<div ng-controller="channelsController">
  <h1>Channels</h1>
  <div>
    <h2>Creer un channel</h2>
    <form>
      <input type="text" ng-model="channel.label" placeholder="label"/>
      <input type="text" ng-model="channel.topic" placeholder="topic"/>
      <input type="submit" ng-click="createChannel()"/>
    </form>
  </div>
  <ul>
    <li ng-repeat="channel in channels">
        {{channel.label}} - {{channel.topic}}
        <button ng-click="findOne(channel._id)">Entrer dans le channel</button>
    </li>
  </ul>
</div>
