<div ng-controller="postController">
  <h1></h1>
  <div>
    <ul class="collection with-header">
      <li class="collection-header"ng-repeat="message in posts">
        <div>{{message.message}} <span class="secondary-content">Posted by {{findMemberName(message.member_id)}}</span></div>
      </li>
    </ul>
  </div>
</div>
